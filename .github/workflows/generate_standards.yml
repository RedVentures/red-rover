name: Generate Standards

on:
  workflow_dispatch:

jobs:
  fetch-pr-diff-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bin/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bin/requirements.txt

      - name: Generate Standards
        run: python bin/best_practices.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}

      - name: Update Red Rover Standards
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "Red Rover"
          git checkout -b red-rover-standards-update
          git add red_rover_standards.txt
          git commit -m "Update red_rover_standards.txt from Python script"
          git push origin red-rover-standards-update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Update red_rover_standards.txt"
          body: "This PR updates the red_rover_standards.txt file with the output of the Python script."
          branch: red-rover-standards-update